name: WSB Daily Alert

on:
  schedule:
    - cron: "0 15 * * *"  # 8:00 AM PT daily
  workflow_dispatch:

jobs:
  send-alert:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Needed to push changes back to the repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # Ensures latest commit and full repo history is pulled

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run alert script
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python main.py

      - name: Commit and push updated history.csv
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add history.csv
          git commit -m "Update history.csv [skip ci]" || echo "No changes to commit"
          git push
